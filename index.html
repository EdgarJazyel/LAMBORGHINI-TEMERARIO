<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Temerario - Proyecto JavaScript</title>
    <script type="text/javascript">
        // Archivo JavaScript simulado (como si fuera externo)
        
        // Declaración de variables
        var modelo = "Temerario"; // String
        var velocidadMax = 370; // Número
        var electrico = true; // Booleano

        // Mecanismo de escape
        var descripcion = "El modelo se llama \"Temerario\" y es increíble.";

        // Operadores
        var potencia = 920;
        potencia += 30; // Asignación e incremento
        potencia--; // Decremento

        // Operadores lógicos
        var esHibrido = true;
        var esDeportivo = true;
        var destacado = esHibrido && esDeportivo; // AND
        var mostrar = !electrico || velocidadMax > 300; // OR y negación

        // Comentario: función que muestra info del auto
        function mostrarInformacion() {
            if (potencia > 900) {
                document.getElementById("info").innerHTML = "Este auto es una bestia de " + potencia + " caballos.";
            } else {
                document.getElementById("info").innerHTML = "Potencia estándar.";
            }

            // Operaciones con cadenas
            var mensaje = modelo.toUpperCase().concat(" alcanza ").concat(velocidadMax.toString()).concat(" km/h");
            mensaje += "<br>Letra inicial: " + modelo.charAt(0);
            mensaje += "<br>Subcadena: " + modelo.substring(0, 4);
            mensaje += "<br>Separado: " + descripcion.split(" ")[2];

            // Arreglos
            var colores = ["Rojo", "Negro", "Gris"];
            colores.push("Blanco"); // Agrega
            colores.shift(); // Elimina primero
            colores.unshift("Amarillo"); // Agrega al inicio
            colores.reverse(); // Reversa

            mensaje += "<br>Colores disponibles: " + colores.join(" - ");
            mensaje += "<br>Total de colores: " + colores.length;

            // Números
            var precio = 2599999.456;
            mensaje += "<br>Precio: $" + precio.toFixed(2);
            mensaje += "<br>¿Es número?: " + !isNaN(precio);

            // for
            mensaje += "<br><br>Recorriendo colores con for:<br>";
            for (var i = 0; i < colores.length; i++) {
                mensaje += "- " + colores[i] + "<br>";
            }

            // for...in
            var auto = {modelo: "Temerario", año: 2025, marca: "Lamborghini"};
            mensaje += "<br>Propiedades del auto:<br>";
            for (var clave in auto) {
                mensaje += clave + ": " + auto[clave] + "<br>";
            }

            document.getElementById("info").innerHTML += "<br><br>" + mensaje;
        }
    </script>
</head>
<body>

<noscript>
    Tu navegador no soporta JavaScript o está desactivado. Actívalo para continuar.
</noscript>

<h1 onclick="mostrarInformacion()">Haz clic aquí para conocer el Temerario</h1>

<p id="info"></p>

</body>
</html>
